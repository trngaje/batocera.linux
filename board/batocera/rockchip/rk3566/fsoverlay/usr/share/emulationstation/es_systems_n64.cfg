<?xml version="1.0"?>
<systemList>
    <system>
        <fullname>Nintendo 64</fullname>
        <name>n64</name>
        <manufacturer>Nintendo</manufacturer>
        <release>1996</release>
        <hardware>console</hardware>
        <path>/userdata/roms/n64</path>
        <extension>.z64 .n64 .v64 .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>n64</platform>
        <theme>n64</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mupen64plus-next</core>
                    <core default="true">parallel_n64</core>
                </cores>
            </emulator>
            <emulator name="mupen64plus">
                <cores>
                    <core incompatible_extensions=".zip .7z">glide64mk2</core>
                    <core incompatible_extensions=".zip .7z">rice</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
